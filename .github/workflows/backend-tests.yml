name: Backend Tests

on:
  push:
    branches: [main]
    paths: [backend/**]
  pull_request:
    paths: [backend/**]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --extra dev
      - run: uv run pytest tests/ -v
