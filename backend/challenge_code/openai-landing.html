<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenAI</title>
  <meta name="description" content="Get answers, find inspiration, be more productive. Free to use. Easy to try. Just ask and ChatGPT can help with writing, learning, brainstorming and more." />
  <style>
    /* ── Reset & Base ──────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #ffffff;
      --fg: #0a0a0a;
      --muted: #737373;
      --border: #e5e5e5;
      --card: #ffffff;
      --accent-bg: #f5f5f5;
      --accent-fg: #171717;
      --radius: 9999px;
    }
    html { -webkit-text-size-adjust: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
      min-height: 100vh;
    }
    a { color: inherit; text-decoration: none; }
    button { cursor: pointer; border: none; background: none; font: inherit; color: inherit; }
    input { border: none; outline: none; font: inherit; background: transparent; }
    ul { list-style: none; }

    /* ── Scrollbar Hide ────────────────────────────────── */
    .scrollbar-none::-webkit-scrollbar { display: none; }
    .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }

    /* ── Navbar ─────────────────────────────────────────── */
    .navbar {
      position: fixed; top: 0; left: 0; right: 0; z-index: 50;
      background: rgba(255,255,255,.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .navbar-inner {
      max-width: 1400px; margin: 0 auto;
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 24px;
    }
    .nav-logo {
      display: flex; align-items: center; gap: 8px;
    }
    .nav-logo svg { width: 24px; height: 24px; }
    .nav-logo span { font-size: 18px; font-weight: 600; letter-spacing: -0.02em; }
    .nav-links {
      display: flex; align-items: center; gap: 32px;
    }
    .nav-links a {
      font-size: 14px; color: var(--muted);
      transition: color .15s;
    }
    .nav-links a:hover { color: var(--fg); }
    .nav-actions {
      display: flex; align-items: center; gap: 12px;
    }
    .nav-actions .login {
      font-size: 14px; color: var(--muted);
      transition: color .15s;
    }
    .nav-actions .login:hover { color: var(--fg); }
    .nav-actions .cta {
      display: inline-flex; align-items: center;
      background: var(--fg); color: var(--bg);
      font-size: 14px; font-weight: 500;
      padding: 8px 16px; border-radius: var(--radius);
      transition: opacity .15s;
    }
    .nav-actions .cta:hover { opacity: .9; }
    .mobile-toggle {
      display: none;
      padding: 4px;
    }
    .mobile-toggle svg { width: 24px; height: 24px; }
    .mobile-menu {
      display: none;
      border-top: 1px solid var(--border);
      background: var(--bg);
      padding: 16px 24px;
      flex-direction: column; gap: 16px;
    }
    .mobile-menu.open { display: flex; }
    .mobile-menu a {
      font-size: 14px; color: var(--muted);
      transition: color .15s;
    }
    .mobile-menu a:hover { color: var(--fg); }
    .mobile-menu .mobile-cta {
      display: inline-flex; width: fit-content;
      background: var(--fg); color: var(--bg);
      font-size: 14px; font-weight: 500;
      padding: 8px 16px; border-radius: var(--radius);
    }
    .mobile-divider { border-top: 1px solid var(--border); padding-top: 16px; display: flex; flex-direction: column; gap: 12px; }

    @media (max-width: 768px) {
      .nav-links, .nav-actions { display: none; }
      .mobile-toggle { display: block; }
    }

    /* ── Hero ───────────────────────────────────────────── */
    .hero {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; padding: 0 16px;
    }
    .hero-inner {
      display: flex; flex-direction: column; align-items: center; gap: 32px;
      width: 100%;
    }
    .hero h1 {
      text-align: center; font-weight: 600;
      font-size: clamp(28px, 5vw, 48px);
      letter-spacing: -0.02em;
      text-wrap: balance;
    }

    /* ── Prompt Input ──────────────────────────────────── */
    .prompt-wrap {
      width: 100%; max-width: 672px;
    }
    .prompt-bar {
      display: flex; align-items: center; gap: 8px;
      border: 1px solid var(--border); border-radius: var(--radius);
      background: var(--card); padding: 12px 16px;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
      transition: box-shadow .15s;
    }
    .prompt-bar:focus-within {
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    .prompt-bar .attach-btn {
      flex-shrink: 0; padding: 6px; border-radius: 50%;
      color: var(--muted); transition: background .15s, color .15s;
    }
    .prompt-bar .attach-btn:hover { background: var(--accent-bg); color: var(--fg); }
    .prompt-bar .attach-btn svg { width: 20px; height: 20px; }
    .prompt-bar input {
      flex: 1; color: var(--fg); font-size: 16px;
    }
    .prompt-bar input::placeholder { color: var(--muted); }
    .prompt-bar .send-btn {
      flex-shrink: 0; padding: 8px; border-radius: 50%;
      background: var(--accent-bg); color: var(--muted);
      transition: background .15s, color .15s;
    }
    .prompt-bar .send-btn.active {
      background: var(--fg); color: var(--bg);
    }
    .prompt-bar .send-btn svg { width: 16px; height: 16px; }

    /* ── Suggestion Pills ──────────────────────────────── */
    .pills-wrap {
      position: relative; width: 100%; max-width: 768px;
    }
    .pills-scroll {
      display: flex; gap: 8px;
      overflow-x: auto;
      padding: 4px;
    }
    .pill {
      display: flex; align-items: center; gap: 8px;
      flex-shrink: 0;
      border: 1px solid var(--border); border-radius: var(--radius);
      background: var(--card); padding: 10px 16px;
      font-size: 14px; color: var(--muted);
      transition: background .15s, color .15s;
      white-space: nowrap;
    }
    .pill:hover { background: var(--accent-bg); color: var(--fg); }
    .pill svg { width: 16px; height: 16px; flex-shrink: 0; }
    .fade-left, .fade-right {
      position: absolute; top: 0; z-index: 10; height: 100%; width: 64px;
      pointer-events: none;
    }
    .fade-left {
      left: 0;
      background: linear-gradient(to right, var(--bg), transparent);
      opacity: 0; transition: opacity .2s;
    }
    .fade-right {
      right: 0;
      background: linear-gradient(to left, var(--bg), transparent);
      opacity: 1; transition: opacity .2s;
    }
    .fade-left.visible { opacity: 1; }
    .fade-right.hidden { opacity: 0; }

    /* ── Bottom Bar ─────────────────────────────────────── */
    .bottom-bar {
      position: fixed; bottom: 0; left: 0; right: 0; z-index: 50;
      background: rgba(255,255,255,.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .bottom-inner {
      max-width: 1400px; margin: 0 auto;
      display: flex; align-items: center; justify-content: center;
      gap: 8px; padding: 12px 16px; flex-wrap: wrap;
    }
    .bottom-chip {
      display: flex; align-items: center; gap: 6px;
      border: 1px solid var(--border); border-radius: var(--radius);
      background: var(--card); padding: 8px 16px;
      font-size: 14px; color: var(--muted);
      transition: background .15s, color .15s;
      white-space: nowrap;
    }
    .bottom-chip:hover { background: var(--accent-bg); color: var(--fg); }
    .bottom-chip svg { width: 16px; height: 16px; flex-shrink: 0; }
    .bottom-chip .chip-label { display: inline; }

    @media (max-width: 640px) {
      .bottom-inner { gap: 6px; }
      .bottom-chip { padding: 8px 12px; font-size: 12px; }
      .bottom-chip .chip-label { display: none; }
      .bottom-chip svg { width: 14px; height: 14px; }
    }
  </style>
</head>

  <!-- ════════ SCRIPTS ════════ -->
  <script>
    // Mobile menu toggle
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      const menuIcon = document.getElementById('menu-icon');
      const closeIcon = document.getElementById('close-icon');
      const isOpen = menu.classList.toggle('open');
      menuIcon.style.display = isOpen ? 'none' : 'block';
      closeIcon.style.display = isOpen ? 'block' : 'none';
    }

    // Prompt input send button activation
    const promptInput = document.getElementById('prompt-input');
    const sendBtn = document.getElementById('send-btn');
    promptInput.addEventListener('input', () => {
      const hasValue = promptInput.value.trim().length > 0;
      sendBtn.classList.toggle('active', hasValue);
      sendBtn.disabled = !hasValue;
    });

    // Suggestion pills scroll fading
    const pillsScroll = document.getElementById('pills-scroll');
    const fadeLeft = document.getElementById('fade-left');
    const fadeRight = document.getElementById('fade-right');

    function updateFades() {
      const sl = pillsScroll.scrollLeft;
      const maxScroll = pillsScroll.scrollWidth - pillsScroll.clientWidth;
      fadeLeft.classList.toggle('visible', sl > 8);
      fadeRight.classList.toggle('hidden', sl >= maxScroll - 8);
    }

    updateFades();
    pillsScroll.addEventListener('scroll', updateFades, { passive: true });
    window.addEventListener('resize', updateFades);
  </script>
